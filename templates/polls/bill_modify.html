{% include 'polls/base.html' %}
{% block main_content %}
<div class="form-signin">
	<h1> Online Petrol Billing System </h1><br>
	<table class='table table-bordered'>
	        <thread>
	            <tr>
	                <th> Employ Name</th>
	                <td> {{data.name}} </td>
	            </tr>
	        </thread>
	        <tbody>
	            <tr>
	                <th> Department </th>
	                <td> {{data.department}} </td>
	            </tr>
	            <tr>
	                <th> Accepted number of Petrol </th>
	                <td> {{data2.accepted_petrol_liter}} </td>
	            </tr>
	        </tbody>
	    </table>
	<form class="form-signin" method="POST" enctype='multipart/form-data'>
		{% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" name="accept" class="btn btn-md btn-primary btn-block">accept</button>
	</form>
</div>
{% endblock %}
