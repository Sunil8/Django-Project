{% load static  %}
{% get_media_prefix as STATIC_PREFIX %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title> Image </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <link rel="stylesheet" href="{% static 'Application/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Application/styles.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body class="d-flex justify-content-center">
    <div id="demo" class="carousel slide img-fluid" data-ride="carousel">
        <!-- Indicators -->
        <!-- The slideshow -->
        <div class="carousel-inner">
        {% for image in source %}
            {% if forloop.first %}
                <div class="carousel-item active">
                    <img src="{{ image.bill_image.url }}" alt="bill_images" style="width: 100%; height:100%;">
                </div>
            {% else %}
            <div class="carousel-item ">
                    <img src="{{ image.bill_image.url }}" alt="bill_images" >
                </div>
            {% endif %}
        {% endfor %}
        </div> 
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</body>

</html>
